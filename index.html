<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #0088cc;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #006699;
        }

        #events-container {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>üöÄ Telegram Web App</h2>
    <p>–≠—Ç–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –º–µ–Ω—é –≤ Telegram!</p>

    <button onclick="loadEvents()">üìÖ –ò–≤–µ–Ω—Ç—ã</button>
    <button onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

    <div id="events-container"></div>

    <script>
        Telegram.WebApp.expand(); // –î–µ–ª–∞–µ–º Web App –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–º

        async function loadEvents() {
            const eventsContainer = document.getElementById("events-container");
            eventsContainer.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –±–ª–∏–∂–∞–π—à–∏—Ö —Å–æ–±—ã—Ç–∏–π...";
            eventsContainer.style.display = "block";

            try {
                const response = await fetch("https://copypasterjs.github.io/oxide/events.json");
                const events = await response.json();

                let html = "<h3>üìÖ –ë–ª–∏–∂–∞–π—à–∏–µ —Å–æ–±—ã—Ç–∏—è:</h3>";
                for (const server in events) {
                    html += `<b>üîπ ${server}</b><br>`;
                    for (const event of events[server]) {
                        html += `üìå ${event.name} - üïí ${event.time} (—á–µ—Ä–µ–∑ ${event.time_left})<br>`;
                    }
                    html += "<br>";
                }

                eventsContainer.innerHTML = html;
            } catch (error) {
                eventsContainer.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≤–µ–Ω—Ç–æ–≤!";
            }
        }
    </script>
</body>
</html>
